name: Proxies-Daily-Update

on:
  schedule:
    - cron: '0 */3 * * *'  # æ¯3å°æ—¶è¿è¡Œä¸€æ¬¡ï¼ˆUTCæ—¶é—´ï¼‰
  workflow_dispatch:
  push:
    tags-ignore:
      - '*'            # å¿½ç•¥æ‰€æœ‰ tag æ¨é€
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.gitattributes'
      - 'picture'

jobs:
  update-nodes:
    name: Update Proxies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Go environment
        uses: actions/setup-go@v4
        with:
          go-version: stable
          cache: 'true'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Run proxies check
        run: go run main.go -f ./config/config.yaml
        timeout-minutes: 150
        env:
          MAX_CONCURRENT_TESTS: 50  # è‡ªå®šä¹‰å¹¶å‘æ•°

      - name: Commit changes
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # ç”Ÿæˆæ™ºèƒ½æäº¤ä¿¡æ¯
          timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          commit_hash=$(git rev-parse --short HEAD)
          commit_msg="docs: ğŸŒ Update proxies info - ${timestamp} (${commit_hash})"
          
          git add -A  # æ·»åŠ æ‰€æœ‰å˜æ›´æ–‡ä»¶
          
          if ! git diff-index --cached --quiet HEAD; then
            git commit -m "$commit_msg"
            git pull --rebase  # é˜²æ­¢å†²çª
            branch_name=${GITHUB_REF#refs/heads/}
            git push origin HEAD:$branch_name
            echo "::notice::Changes pushed successfully"
          else
            echo "::notice::No changes to commit"
          fi

      - name: Cleanup workspace
        if: always()
        run: |
          # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
          find . -type f -name '*.tmp' -delete
          rm -rf ./temp
